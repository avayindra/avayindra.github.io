<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        padding: 15px;
        text-align: center;
        color: white;
      }

      nav {
        background-color: #666;
        overflow: hidden;
      }

      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      section {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dynamic Webpage</h1>
    </header>

    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('contact')">Contact</a>
      <a href="#" onclick="showPage('about')">About</a>
    </nav>

    <section id="home">
      <h2>Welcome to the Home Page</h2>
      <p>This is the home section of the webpage.</p>
    </section>

    <section id="contact" style="display: none">
      <h2>Contact Us</h2>
      <p>Feel free to reach out to us using the contact form below.</p>
      <!-- Your contact form goes here -->
    </section>

    <section id="about" style="display: none">
      <h2>About Us</h2>
      <p>Learn more about our company and what we do.</p>
    </section>

    <footer>
      <p>&copy; 2023 Dynamic Webpage. All rights reserved.</p>
    </footer>

    <script>
      function showPage(pageId) {
        // Hide all sections
        var sections = document.querySelectorAll("section");
        sections.forEach(function (section) {
          section.style.display = "none";
        });

        // Show the selected section
        var selectedSection = document.getElementById(pageId);
        if (selectedSection) {
          selectedSection.style.display = "block";
        }
      }
    </script>
  </body>
</html>
